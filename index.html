<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlist Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spotify Playlist Maker</h1>
    <form id="playlist-form">
        <label for="playlist-name">Playlist Name:</label>
        <input type="text" id="playlist-name" name="playlist-name" required>
        <div id="songs-container">
            <div class="song-input">
                <label for="song-1">Song:</label>
                <input type="text" id="song-1" name="song" required>
                <label for="count-1">Times:</label>
                <input type="number" id="count-1" name="count" required>
            </div>
        </div>
        <button type="button" id="add-song">Add Another Song</button>
        <button type="submit">Create Playlist</button>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
